    <!-- Critical CSS for initial render -->
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Elegant animated loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        opacity: 1;
        transition: opacity 0.3s ease-out;
      }
      
      .loader-container {
        text-align: center;
      }
      
      .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
      }
      
      .logo-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #f3f4f6;
        border-radius: 50%;
        border-top-color: #6667AB;
        animation: spin 1.5s linear infinite;
      }
      
      .logo-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        background: #ffffff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      
      .logo-center img {
        width: 32px;
        height: 32px;
        object-fit: contain;
      }
      
      .loading-text {
        color: #374151;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
        animation: fadeInOut 2s ease-in-out infinite;
      }
      
      .loading-subtitle {
        color: #6b7280;
        font-size: 14px;
        font-weight: 400;
        margin-bottom: 20px;
      }
      
      .progress-bar {
        width: 120px;
        height: 2px;
        background: #f3f4f6;
        border-radius: 1px;
        margin: 0 auto;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background: #6667AB;
        border-radius: 1px;
        animation: progress 2s ease-in-out infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes fadeInOut {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 60%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <!-- Elegant animated loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-container">
        <div class="logo-container">
          <div class="logo-ring"></div>
          <div class="logo-center">
            <img src="/stablepay-logo.png" alt="StablePay Logo" />
          </div>
        </div>
        
        <div class="loading-text" id="loader-text">Loading StablePay...</div>
        <div class="loading-subtitle">Global Passport of Your Money</div>
        
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Global loading system -->
    <script>
      let isLoading = true;
      let loader = null;
      
      function showLoader(text = 'Loading StablePay...') {
        if (!loader) {
          loader = document.getElementById('initial-loader');
        }
        if (loader) {
          loader.style.display = 'flex';
          loader.style.opacity = '1';
          
          // Update loading text
          const textElement = document.getElementById('loader-text');
          if (textElement) {
            textElement.textContent = text;
          }
        }
        isLoading = true;
      }
      
      function hideLoader() {
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => {
            if (loader) {
              loader.style.display = 'none';
            }
          }, 300);
        }
        isLoading = false;
      }
      
      // Show loader on page load
      window.addEventListener('DOMContentLoaded', () => {
        showLoader();
      });
      
      // Show loader on navigation
      window.addEventListener('beforeunload', () => {
        showLoader();
      });
      
      // Show loader on popstate (back/forward navigation)
      window.addEventListener('popstate', () => {
        showLoader();
      });
      
      // Hide loader when React app is ready
      window.addEventListener('load', () => {
        setTimeout(() => {
          hideLoader();
        }, 500);
      });
      
      // Global function to control loader from React
      window.showGlobalLoader = showLoader;
      window.hideGlobalLoader = hideLoader;
      
      // Listen for custom events from React
      window.addEventListener('show-loader', (event) => {
        const text = event.detail?.text || 'Loading StablePay...';
        showLoader(text);
      });
      window.addEventListener('hide-loader', hideLoader);
    </script>
