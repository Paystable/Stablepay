<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#6667AB" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="StablePay" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Earn 12% APY with our regulated USDC arbitrage vault on Base network" />
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for faster loading -->
    <link rel="dns-prefetch" href="//cloudflare.com" />
    <link rel="dns-prefetch" href="//unpkg.com" />
    
    <!-- Resource hints -->
    <link rel="preload" as="style" href="/src/index.css" />
    <link rel="prefetch" href="/manifest.json" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/stablepay-logo_192.png" />
    <title>Stable Pay - USDC Arbitrage Vault</title>
    
    <!-- Critical CSS for initial render -->
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        font-family: system-ui, -apple-system, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner for initial load */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loader .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6667AB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove initial loader when React app loads -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const loader = document.getElementById('initial-loader');
        const root = document.getElementById('root');
        
        // Remove loader when React content is rendered
        const observer = new MutationObserver(() => {
          if (root && root.children.length > 0) {
            if (loader) {
              loader.style.opacity = '0';
              loader.style.transition = 'opacity 0.3s ease-out';
              setTimeout(() => {
                loader.remove();
              }, 300);
            }
            observer.disconnect();
          }
        });
        
        observer.observe(root, { childList: true, subtree: true });
      });
    </script>

</html>
