version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - cd client && npm install
    build:
      commands:
        - cd client && npm run build
        - cd .. && npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - client/node_modules/**/*
      - dist/**/*
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
